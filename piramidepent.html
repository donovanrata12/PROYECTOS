<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirámides Pentagonales</title>
</head>
<body>
    <h1>Calculadora de Volumen de Pirámides Pentagonales</h1>
    <form id="pyramid-form">
        <label for="base-side">Lado de la base (L):</label>
        <input type="number" id="base-side" step="any" required>
        <br>
        <label for="apothem">Apotema (a):</label>
        <input type="number" id="apothem" step="any" required>
        <br>
        <label for="height">Altura (h):</label>
        <input type="number" id="height" step="any" required>
        <br>
        <button type="button" onclick="calcularVolumen()">Calcular Volumen</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularVolumen() {
            const ladoBase = parseFloat(document.getElementById('base-side').value);
            const apotema = parseFloat(document.getElementById('apothem').value);
            const altura = parseFloat(document.getElementById('height').value);

            const areaBase = 5 * ladoBase * apotema / 2;
            const volumen = (areaBase * altura) / 3;

            document.getElementById('resultado').textContent = `El volumen de la pirámide pentagonal es: ${volumen.toFixed(2)}`;
        }
    </script>
</body>
</html>
