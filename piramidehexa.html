<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pirámide Hexagonal</title>
</head>
<body>
    <h1>Calculadora de Volumen de Pirámide Hexagonal</h1>
    <p>Ingresa los valores necesarios:</p>
    <label for="ladoBase">Longitud del lado de la base (a):</label>
    <input type="number" id="ladoBase">
    <label for="altura">Altura de la pirámide (h):</label>
    <input type="number" id="altura">
    <button onclick="calcularVolumen()">Calcular Volumen</button>
    <p id="resultado"></p>

    <script>
        function calcularVolumen() {
            const ladoBase = parseFloat(document.getElementById("ladoBase").value);
            const altura = parseFloat(document.getElementById("altura").value);

            // Fórmula del volumen de la pirámide hexagonal
            const volumen = (Math.sqrt(3) / 2) * Math.pow(ladoBase, 2) * altura / 3;

            document.getElementById("resultado").textContent = `El volumen es aproximadamente ${volumen.toFixed(2)} unidades cúbicas.`;
        }
    </script>
</body>
</html>
