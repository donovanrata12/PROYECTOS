<!DOCTYPE html>
<html>
<head>
    <title>Área y Perímetro del Cuadrado</title>
</head>
<body>
    <h1>Calculadora de Cuadrado</h1>
    <form>
        <label for="lado">Lado del Cuadrado:</label>
        <input type="number" id="lado" name="lado" required>
        <br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p>Área: <span id="area"></span></p>
    <p>Perímetro: <span id="perimetro"></span></p>

    <script>
        function calcular() {
            const lado = parseFloat(document.getElementById("lado").value);
            const area = lado * lado;
            const perimetro = 4 * lado;

            document.getElementById("area").textContent = area;
            document.getElementById("perimetro").textContent = perimetro;
        }
    </script>
</body>
</html>
