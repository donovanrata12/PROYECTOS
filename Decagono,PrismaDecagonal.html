<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decagono y Prisma Decagonal</title>
</head>
<body>

    <h1>Perímetro de un decágono</h1>

<p>Longitud del lado:</p>
<input id="lado" type="number">

<button onclick="calcularPerimetro()">Calcular Perimetro</button>

<p id="resultado"></p>

<script>
function calcularPerimetro() {
  let lado = document.getElementById("lado").value;
  let perimetro = 10 * lado;
  document.getElementById("resultado").innerHTML = "El perímetro del decágono es: " + perimetro;
}
</script>

<h1>Area de un Decágono</h1>

<p>Longitud del lado:</p>
<input id="cateto" type="number">

<button onclick="calcularArea()">Calcular</button>

<p id="respuesta"></p>

<script>
function calcularArea() {
  var lado = document.getElementById("cateto").value;
  var area = (10/4) * lado * lado * Math.tan(Math.PI/10);
  document.getElementById("respuesta").innerHTML = "El área del decágono es: " + area;
}
</script>

<h2>Volumen de un Prisma Decagonal</h2>

<p>Longitud del lado:</p>
<input id="adyacente" type="number">

<p>Altura del prisma:</p>
<input id="altura" type="number">

<button onclick="calcularVolumen()">Calcular</button>

<p id="total"></p>

<script>
function calcularVolumen() {
  let lado = document.getElementById("adyacente").value;
  let altura = document.getElementById("altura").value;
  let areaBase = (10/4) * lado * lado * Math.tan(Math.PI/10);
  let volumen = areaBase * altura;
  document.getElementById("total").innerHTML = "El volumen del prisma decagonal es: " + volumen;
}
</script>


    
</body>
</html>
