<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octágono</title>
</head>
<body>
    <h1>Área y Perímetro del Octágono</h1>

    <script>
        // Datos del octágono (puedes cambiar estos valores)
        const lado = 6; // Longitud del lado
        const apotema = 7.242; // Apotema

        // Cálculo del perímetro
        const perimetro = 8 * lado;

        // Cálculo del área
        const area = 4 * lado * apotema;

        // Mostrar resultados
        document.write(`<p>Perímetro: ${perimetro} cm</p>`);
        document.write(`<p>Área: ${area} cm<sup>2</sup></p>`);
    </script>
</body>
</html>
